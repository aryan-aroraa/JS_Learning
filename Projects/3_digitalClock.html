<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
</body>
<script>
    const clock = document.getElementById("clock")

    
    setInterval(() => {
        let date = new Date()
        clock.innerHTML = date.toLocaleTimeString()
    }, 1000);
</script>
</html>
